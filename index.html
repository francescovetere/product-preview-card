<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <picture class="img-container">
        <source
          media="(min-width: 1440px)"
          srcset="
            https://raw.githubusercontent.com/francescovetere/product-preview-card/main/public/images/image-product-desktop.jpg
          "
        />
        <img
          src="https://raw.githubusercontent.com/francescovetere/product-preview-card/main/public/images/image-product-mobile.jpg"
          alt="Gabrielle Parfum"
        />
      </picture>
      <div class="info">
        <p class="info__category">PERFUME</p>
        <h1 class="info__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="info__description">
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="info__prices">
          <div class="current-price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>
        <button class="cta | btn btn-primary btn-full-width">
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
